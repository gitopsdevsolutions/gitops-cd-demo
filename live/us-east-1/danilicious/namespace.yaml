apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: danilicious-production-namespace
  namespace: argocd
  annotations:
    
    
    godsCluster: us-east-1
    godsTeamName: danilicious
    
    
spec:
  syncPolicy: 
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    repoURL: 'https://github.com/gitopsdevsolutions/gitops-cd-demo'
    path: 'live/us-east-1/danilicious'

    targetRevision: main
    plugin:
      name: argocd-vault-plugin
  destination:
    server: https://kubernetes.default.svc
    namespace: danilicious-production